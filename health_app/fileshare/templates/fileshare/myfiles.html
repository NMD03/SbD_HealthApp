{% extends "fileshare/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'fileshare/file.css' %}">
</head>
<body>
    {% for i in files %}
    <div class="card"  id="">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">Description: {{i.description}}</p>
          <p class="card-text">File: {{i.file}}</p>
          <a href="{% url 'update_file' i.id %}" class="btn btn-primary">Change</a>
          <a href="{% url 'delete_file' i.id %}" class="btn btn-primary">Delete</a>
          <a href="{% url 'download_file' i.id %}" class="btn btn-primary">Download</a>
          <a href="{% url 'add_doctor' i.id %}" class="btn btn-primary">Add Doctor</a>
        </div>
    </div>
    {% endfor %}
    <a href="{% url 'create_file' %}" class="btn btn-primary">Add File</a>
</body>
</html>   
{% endblock %}
