{% extends "fileshare/base.html" %}
{% block content %}
{% load filter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'fileshare/file.css' %}">
</head>
<body>
    <h1>List of all Doctors</h1>
    {% for i in doctors %}
    <div class="card"  id="">
        <div class="card-body">
          <h5 class="card-title">{{i.user.username}}</h5>
            {% if user|has_group:"patient" %}
                <a href="{% url 'request_doctor' i.id %}" class="btn btn-primary" style="float:right;">Request</a>
            {% endif %}
          <p>E-mail: {{i.user.email}}</p>
        </div>
    </div>
    {% endfor %}
</body>
</html>   
{% endblock %}
