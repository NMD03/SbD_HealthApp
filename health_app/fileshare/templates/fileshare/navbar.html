{% load static %}
<link rel="stylesheet" href="{% static 'fileshare/navbar.css' %}">
<nav class="navbar navbar-expand-lg navbar-dar.cssk bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img class="logo" src="{% static 'fileshare/img/logo.png' %}" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'myfiles' %}">My Files</a>
            </li>
  
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Statistcs
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Organizer</a></li>
                <li><a class="dropdown-item" href="#">Matches</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Player</a></li>
              </ul>
            </li>
  
          {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
          {% endif %}

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      {% if user.is_authenticated %}
      <img class="user-logo" src="{% static 'fileshare/img/user.png' %}" alt="User">
      <span class="profile-msg">Hello, {{ request.user }}</span>
      {% endif %}
    </div>
  </nav>
